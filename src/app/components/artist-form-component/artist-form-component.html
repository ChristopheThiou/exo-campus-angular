<form [formGroup]="artistForm" (ngSubmit)="onSubmit()" class="artist-form">
  <h2>Ajouter un artiste</h2>
  
  <div class="form-group">
    <label for="name">Nom :</label>
    <input id="name" type="text" formControlName="name" />
    <div *ngIf="artistForm.get('name')?.invalid && artistForm.get('name')?.touched" class="error">
      Le nom est requis (min. 2 caract√®res)
    </div>
  </div>

  <div class="form-group">
    <label for="photo">URL de la photo :</label>
    <input id="photo" type="url" formControlName="photo" />
    <div *ngIf="artistForm.get('photo')?.invalid && artistForm.get('photo')?.touched" class="error">
      L'URL de la photo est requise
    </div>
  </div>

  <button type="submit" [disabled]="artistForm.invalid">Ajouter</button>
</form>
