<form [formGroup]="artistForm" (ngSubmit)="onSubmit()" class="artist-form">
  <div class="form-header">
    <h2 data-cy="form-header">Ajouter un artiste</h2>
    <p data-cy="form-description">Partagez votre découverte musicale</p>
  </div>
  
  <div class="form-fields">
    <div class="form-group">
      <label for="name">Nom de l'artiste</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        placeholder="Ex: Daft Punk"
        class="form-input"
        data-cy="artist-name-input">
      @if (artistForm.get('name')?.invalid && artistForm.get('name')?.touched) {
        <div class="error-message" data-cy="error-message">
          Le nom est requis (minimum 2 caractères)
        </div>
      }
    </div>

    <div class="form-group">
      <label for="photo">URL de la photo</label>
      <input 
        type="url" 
        id="photo" 
        formControlName="photo" 
        placeholder="https://exemple.com/photo.jpg"
        class="form-input"
        data-cy="artist-photo-input">
      @if (artistForm.get('photo')?.invalid && artistForm.get('photo')?.touched) {
        <div class="error-message" data-cy="error-message">
          L'URL de la photo est requise
        </div>
      }
    </div>
  </div>

  <div class="form-actions">
    <button 
      type="submit" 
      [disabled]="artistForm.invalid"
      class="submit-btn"
      data-cy="submit-btn">
      <span>Ajouter l'artiste</span>
    </button>
  </div>
</form>
